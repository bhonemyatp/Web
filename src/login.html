<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ravi+Prakash&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-neutral-800">
    <!-- nav bar -->
    <nav
      class="w-full flex justify-between px-6 py-7 items-center md:justify-around"
    >
      <div class="text-2xl text-orange-500">Brau Zeuygen</div>
      <a href="./register.html" class="text-white text-xl">Register</a>
    </nav>
    <!-- login -->
   
      <div class="w-full text-center mt-10 md:flex justify-center items-center">
        <div class="hidden md:block md:w-[500px]">
          <img src="../tailwind/2.jpg" alt="" />
        </div>
        <div class="w-96 text-center mt-10 md:h-80 md:flex flex-col justify-center items-center bg-black relative">
          <div>
            <p class="text-3xl md:text-2xl text-center text-orange-500 py-5">Login</p>
          </div>
          <div>
            <input
              type="text"
              placeholder="Enter email"
              class="w-80 mt-5 px-3 py-2 md:py-1 rounded-lg text-lg md:text-base"
            />
          </div>
          <div>
            <input
              type="text"
              placeholder="Create password"
              class="w-80 mt-5 px-3 py-2 md:py-1 rounded-lg text-lg md:text-base"
            />
          </div>
          <div class="mt-8">
            <button
              class="bg-orange-400 w-24 rounded-lg text-lg py-1 md:text-base md:py-2"
            >
              Login
            </button>
          </div>
          <div class="mt-5">
            <a href="./reset password.html" class="text-white text-xl">Forgot Password?</a>
          </div>
        </div>
      </div>

  </body>
</html>
