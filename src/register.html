<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="bg-neutral-900">
    <!-- nav mobile -->
    <nav class="w-full flex justify-between px-6 py-7 md:px-10 items-center md:hidden">
      <div class="text-2xl text-orange-500">Brau Zeuygen</div>
      <a href="./login.html" class="text-white text-xl">Login</a>
    </nav>
    <!-- register mobile-->
    <div class="w-full flex flex-col justify-center items-center md:hidden">
      <div class="mt-2">
        <p class="text-3xl text-orange-400">Register</p>
      </div>
      <div class="mt-10">
        <input
          type="text"
          class="w-80 py-1.5 px-2 text-left rounded-md text-base"
          placeholder="Enter username"
        />
      </div>
      <div class="mt-5">
        <input
          type="text"
          class="w-80 py-1.5 px-2 text-left rounded-md text-base"
          placeholder="Enter email"
        />
      </div>
      <div class="mt-5">
        <input
          type="text"
          class="w-80 py-1.5 px-2 text-left rounded-md text-base"
          placeholder="Create password"
        />
      </div>
      <div class="mt-5">
        <input
          type="text"
          class="w-80 py-1.5 px-2 text-left rounded-md text-base"
          placeholder="Confirm password"
        />
      </div>
      <div class="mt-5 ml-52">
        <button class="w-24 bg-orange-500 py-2 rounded-lg">Register</button>
      </div>
    </div>

    <!-- nav desktop -->
    <nav
      class="hidden w-full md:flex justify-around px-6 py-7 items-center mx-auto"
    >
      <div class="text-3xl text-orange-500 text-center">
        Brau <br />
        Zeuygen
      </div>
      <a href="./login.html" class="text-white text-xl">Login</a>
    </nav>

    <!-- register desktop -->
    <div
      class="hidden w-full container mx-auto md:flex justify-center items-center mt-16"
    >
      <div class="">
        <img src="../tailwind/2.jpg" alt="" class="w-[570px] rounded-l-lg" />
      </div>
      <div>
        <div
          class="w-10/12 flex flex-col justify-center bg-black items-center px-16 py-8 rounded-r-lg"
        >
          <div class="mt-0">
            <p class="text-xl text-orange-400">Register</p>
          </div>
          <div class="mt-7">
            <input
              type="text"
              class="w-80 py-1 px-2 text-left rounded-md text-base"
              placeholder="Enter username"
            />
          </div>
          <div class="mt-5">
            <input
              type="text"
              class="w-80 py-1 px-2 text-left rounded-md text-base"
              placeholder="Enter email"
            />
          </div>
          <div class="mt-5">
            <input
              type="text"
              class="w-80 py-1 px-2 text-left rounded-md text-base"
              placeholder="Create password"
            />
          </div>
          <div class="mt-5">
            <input
              type="text"
              class="w-80 py-1 px-2 text-left rounded-md text-base"
              placeholder="Confirm password"
            />
          </div>
          <div class="mt-5 ml-52">
            <a href="./login.html" class="bg-orange-500 py-1 px-5 rounded-lg font-semibold">Register</a>
          </div>
        </div>
      </div>
    </div>

</html>
