<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="bg-neutral-900">
    <!-- mobile -->
    <div class="flex flex-col  items-center mt-20 md:hidden">
        <div class="text-left">
            <p class="text-2xl text-orange-500 ">Create New Password</p>
        </div>
        <div class="text-left ml-9 mt-5">
            <p class="text-white">Your new password must be different from previous used passwords.</p>
        </div>
        <div class="mt-5">
            <p class="text-white">Password:</p>
            <input type="text" placeholder="* * * * * " class="w-80 py-1.5 px-2 text-left rounded-md text-base mt-3">
        </div>
        <div class="mt-5">
            <p class="text-white">Confirm Password:</p>
            <input type="text" placeholder="* * * * * " class="w-80 py-1.5 px-2 text-left rounded-md text-base mt-3">
        </div>
        <div class="mt-7">
            <button class="bg-orange-500 text-center w-32 py-2 rounded-lg">Reset Password</button>
        </div>
    </div>
    <!-- desktop -->
    <div class="hidden md:flex md:flex-col">
        <div class="w-full font-mono">
            <div class="w-full text-right">
              <a href="./login.html" class="text-white mt-5 mr-10 block">Login</a>
            </div>
            <div class="mt-10">
              <p class="text-2xl text-orange-500 ml-52">Create New Password</p>
            </div>
            <div class="mt-10">
              <p class="text-xl text-white ml-52">
                Your new password must be different from previous used passwords.
              </p>
            </div>
          </div>
          <!--  -->
          <div
            class="hidden w-full container mx-auto md:flex md:flex-col justify-center items-center mt-10"
          >
            <div class="flex">
              <div
                class="w-5/12 flex flex-col justify-center bg-black items-center px-16 py-8 rounded-l-lg"
              >
                <div class="mt-5">
                  <p class="text-white">Password:</p>
                  <input
                    type="text"
                    placeholder="* * * * * "
                    class="w-80 py-1.5 px-2 text-left rounded-md text-base mt-3"
                  />
                </div>
                <div class="mt-5">
                  <p class="text-white">Confirm Password:</p>
                  <input
                    type="text"
                    placeholder="* * * * * "
                    class="w-80 py-1.5 px-2 text-left rounded-md text-base mt-3"
                  />
                </div>
              </div>
              <div class="">
                <img
                  src="../tailwind/elevate-nYgy58eb9aw-unsplash.jpg"
                  alt=""
                  class="w-[570px] rounded-r-lg"
                />
              </div>
            </div>
            <div class="mt-7">
              <button
                class="bg-orange-500 text-center w-32 py-2 rounded-lg  items-center justify-center"
              >
                Reset Password
              </button>
            </div>
          </div>
    </div>
  </body>
</html>
